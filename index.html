<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=VT323|Bitter:700|Roboto+Slab|Lobster+Two:400,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&effect=fire-animation|shadow-multiple" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/gameStyle.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>  <!-- setting the script tags before the body tags actually helps with load time. Might seem miniscule for now, however once larger written scripts, multiple .js files, etc. are put into a working site, this will be a habit that will help. -->
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gameHard.js"></script>
</head>
<body>
	<header class="gameReady"> 
		<h1>Are You Ready!!</h1>
		<p>The name of the game is Simon.<br/>Click the colors in the order Simon shows shows you.<br> See how long of a sequence you can remember</p>
		<h3>Choose Your difficulty</h3> 
		<p><span id="four" class="font-effect-shadow-multiple">Easy Mode</span>&nbsp;&nbsp;&nbsp;<span id="seven" class="font-effect-fire-animation">Hard Mode</span></p>
	</header>
	<section class="gameOver">
		<p>The High Score - <span id="highScore"></span></p>
		<p>Your Score - <span id="userScore"></span></p>
		<h1>Game Over Man</h1>
		<h2>Try Again??</h2>
	</section>
	<div class="highScoreScreen">
		<h1>New High Score!</h1>
		<h3></h3>
		<h2>Try Again??</h2>
	</div>
	<main id="easy" class="gameArena">
		<div id="standard" class="game">
			<div id="green" class="touch"></div>
			<div id="red" class="touch"></div>
			<div id="blue" class="touch"></div>
			<div id="yellow" class="touch"></div>
		</div>
	</main>
		 <div id="hard" class="gameArena">
			<div id="rd" class="touch hexagon"></div>
			<div id="ylw" class="touch hexagon"></div>
			<div id="grn" class="touch hexagon"></div>
			<div id="orng" class="touch hexagon"></div>
			<div id="teal" class="touch hexagon"></div>
			<div id="purp" class="touch hexagon"></div>
			<div id="blu" class="touch hexagon"></div>
		</div>

</body>
</html>
